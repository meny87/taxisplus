                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: Placas_ID
                  type: varchar(10)
                  constraints:
                    nullable: false        
              - column:
                  name: Nombre
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: Apellido_paterno
                  type: varchar(20)
