databaseChangeLog:
  - changeSet:
      id: 1
      author: magg
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false      
              - column:
                  name: role
                  type: varchar(30)
                  constraints:
                    nullable: false
