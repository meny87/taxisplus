databaseChangeLog:
  - changeSet:
      id: 1
      author: magg
      changes:
        - createTable:
            tableName: usuarios
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false      
              - column:
                  name: role
                  type: varchar(45)
                  constraints:
                    nullable: false                 
  - changeSet:
      id: 2
      author: magg
      changes:
        - insert:
           tableName: usuarios
           columns:
              - column: 
                  name: username
                  value: demo
              - column: 
                  name: password_hash
                  value: $2a$10$ebyC4Z5WtCXXc.HGDc1Yoe6CLFzcntFmfse6/pTj7CeDY5I05w16C
              - column: 
                  name: role
                  value: ADMINCAPTURER
